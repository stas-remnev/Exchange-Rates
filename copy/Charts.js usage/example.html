<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    canvas {
        float: right;
    }
</style>
<script>
    function drawChart(newData, newLabel) {

        var ctx = document.getElementById('myChart').getContext('2d');
        ctx.canvas.width = 300;

        var myChart = new Chart(ctx, {

            type: 'line',
            data: {
                labels: ['M', 'T', 'W', 'T', 'F', 'S', 'S'],
                datasets: [{
                    label: newLabel,
                    data: newData,
                    backgroundColor: "rgba(153,255,51,0.4)"
                }]
            }


        });



    }

</script>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
    <script>
        var oldData = [12, 19, 3, 17, 6, 3, 7, 19, 3, 17, 6, 3, 7, 19, 3, 17, 6, 3, 7, 19, 3, 17, 6, 3, 7, 19, 3, 17, 6, 3, 7]
        var newData = [2, 5, 1, 6, 2, 7, 11, 14, 9, 5, 1, 6, 2, 7, 11, 14, 9, 5, 1, 6, 2, 7, 11, 14, 9, 5, 1, 6, 2, 7, 11, 14, 9]
    </script>

    <button onclick="drawChart(oldData, 'USD')">Draw it</button>
    <button onclick="drawChart(newData, 'USD')">Change data</button>

    <table style="padding: 32px">
        <tr>
            <td>text</td>
            <td>
                <canvas id="myChart"></canvas>
            </td>
        </tr>

    </table>



    <script>

    </script>
</body>

</html>
